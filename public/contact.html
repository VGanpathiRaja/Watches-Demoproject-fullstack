                <div class="row">
                    <div class="col-md-12">
                    <label for="name" class="form-label">Full Name</label>
                    <input name="FullName" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Full Name">

                    <div class="col-md-12">

                    <input name="Email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">

                    <label for="number" class="form-label">Phone Number</label>
                    <input name="mNumber" class="form-control" id="number" placeholder="Phone Number">
                    </div>
  
                    <div class="col-md-12">
                    <label for="message" class="form-label">Message</label>
                    <div class="form-floating">
                    <textarea class="form-control" name="Message" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                    </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-warning text-white px-5 py-2 my-5">Submit</button>
            </div>
        </form>
